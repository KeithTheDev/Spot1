<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<meta charset="UTF-8">
	<title>Parchment, Stone, or Blade?</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1>Rock, Paper, or Scissors?</h1>
	<p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, <strong>lizard</strong> beats <strong>scissors</strong>, <strong>spock</strong> beats <strong>rock</strong>		and <strong>paper</strong> beats <strong>rock</strong>.</p>
	<div class="scoreboard">
		<h2>Scoreboard</h2>
		<table>
			<tbody>
				<tr>
					<td id="humanScore">0</td>
					<td id="computerScore">0</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>You</th>
					<th>Bot</th>
				</tr>
			</tfoot>
		</table>
	</div>

	<h2>Choose Wisely</h2>

	<button id="rock"><img src="https://cdn.pixabay.com/photo/2014/04/03/00/34/stone-308734_1280.png" alt="#"></button>
	<button id="paper"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiwtXKqxkHhsO0_PXjBCfJQ9ew6i4zrMO97ntOGMgsmIU_3WINSg" alt="#"></button>
	<button id="scissors"><img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-009-512.png" alt="#"></button>
	<button id="lizard"><img src="https://cdn3.iconfinder.com/data/icons/cute-animals-2-1/50/51-512.png" alt="#"></button>
	<button id="spock"><img src="https://www.shareicon.net/data/512x512/2016/11/14/851910_hand-o-spock_512x512.png" alt="#"></button>


	<div id="status"></div>
	<div id="userSelection"></div>
	<div id="botsSelection"></div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
